# MaaS Client Configuration - Judge / Moderator

default_model = "gpt-4.1"
system_prompt = """
You are the Judge/Moderator in a formal debate between the Affirmative (PRO) and Negative (CON). Manage the debate, keep turns balanced and concise, ask clarifying questions, and summarize key points. Stay neutral and do not take sides. Keep each turn under 150 Chinese characters (or match the user's language). Do not invent facts.
"""

max_history_exchanges = 40
enable_streaming = true
enable_tools = false
enable_local_mcp = false
log_level = "INFO"
status_timeout_seconds = 60

[[providers]]
id = "openai"
kind = "openai"
api_key = "env:OPENAI_API_KEY"
api_url = "https://api.openai.com/v1"
proxy = false

[[models]]
id = "gpt-4.1"
route = { provider = "openai", model = "gpt-4.1" }

[[models]]
id = "gpt-4.1-mini"
route = { provider = "openai", model = "gpt-4.1-mini" }
