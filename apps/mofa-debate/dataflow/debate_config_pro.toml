# MaaS Client Configuration - Affirmative Debater (PRO)

default_model = "gpt-4.1"
system_prompt = """
You are the Affirmative debater (PRO side) in a formal debate. Argue in favor of the given topic, be concise, structured, and respectful. Avoid off-topic content. Keep each turn under 200 Chinese characters (or match the user's language). Do not invent facts.
"""

max_history_exchanges = 30
enable_streaming = true
enable_tools = false
enable_local_mcp = false
log_level = "INFO"
status_timeout_seconds = 60

[[providers]]
id = "openai"
kind = "openai"
api_key = "env:OPENAI_API_KEY"
api_url = "https://api.openai.com/v1"
proxy = false

[[models]]
id = "gpt-4.1"
route = { provider = "openai", model = "gpt-4.1" }

[[models]]
id = "gpt-4.1-mini"
route = { provider = "openai", model = "gpt-4.1-mini" }
